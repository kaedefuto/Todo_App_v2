{% extends 'base2.html' %}

{% block header %}

{% endblock header %}

{% block content %}
<style>
    .sample {
        position: relative;
        /* 今の位置を基準 */
        left: 80px;
        /* 左から20px */
    }
</style>

<form class=sample action='' method='POST'>
    <h1 class="h3 mb-3 font-weight-normal">パスワードの変更</h1>
    {% csrf_token %}
    
    {{ form.as_p }}
    <input type="submit" value='更新する'>
</form>

<br>
<p align="center">
    {% if user.is_authenticated %}
    <em>{{ user.username }}でログイン中</em><br />
        <a href="{% url 'logout1' %}">ログアウト</a>
    {% else %}
    <em>
    ログインは<a href="{% url 'login1' %}">こちら</a>
    {% endif %}
</p>
</br>
{% endblock content %}
