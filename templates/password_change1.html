<div class='container'>
    <div class="card">
        <div class="card-body">
            <form class=sample action='' method='POST'>
                <h1 class="h3 mb-3 font-weight-normal">パスワードの変更</h1>
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value='更新する'>
            </form>
        </div>
    </div>
</div>
<br>
<center>
    <a href="{% url 'list' %}" class="btn btn-primary">戻る</a>
</center>

<br>
<p align="center">
    {% if user.is_authenticated %}
    <em>{{ user.username }}でログイン中</em><br />
    <a href="{% url 'logout1' %}">ログアウト</a>
    {% else %}
    <em>
        ログインは<a href="{% url 'login1' %}">こちら</a>
        {% endif %}
</p>
</br>
{% endblock content %}
