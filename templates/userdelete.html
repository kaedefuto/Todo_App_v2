{% extends 'base2.html' %}

{% block header %}
{% endblock header %}

{% block content %}

<center>
    <h1 class="h3 mb-3 font-weight-normal">本当に{{ user.username }}を削除しますか？</h1>
    <form action='' method="POST">{% csrf_token %}
        <input type="submit" style="width:50%;" value='削除します'>
    </form>
    <br>
        <p>
            <a href="javascript:void(0);" onclick="window.history.back();" class="button is-text">キャンセル</a>
        </p>
    </br>
    </center>
</center>

<br>
<p align="center">
    {% if user.is_authenticated %}
    <em>{{ user.username }}でログイン中</em><br />
        <a href="{% url 'logout1' %}">ログアウト</a>
    {% else %}
    <em>
    ログインは<a href="{% url 'login1' %}">こちら</a>
    {% endif %}
</p>
</br>
{% endblock content %}
